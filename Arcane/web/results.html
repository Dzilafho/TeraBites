<!doctype html>
<html ng-app="myapp">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
        
	<title>DB Management</title>
        
	<link rel="stylesheet" href="css/style.css" type="text/css">
	<link rel="stylesheet" type="text/css" href="css/mobile.css">
        
	<script src="js/mobile.js" type="text/javascript"></script>
	<script type="text/javascript"  src="js/jquery-3.1.0.min.js"></script>
                <script type="text/javascript" src="js/angular.min.js"></script>
</head>
<body ng-controller="productController">
 <div class="container">
<div class="row">
<div class="Absolute-Center is-Responsive">
	<div id="page">
		<div id="header">
			<div>
				<center><a id="image" href="index.html"><img src="images/logo.png" width="320" class="img-rounded img-responsive center-block" alt="logo"></a></center>
			</div>
		</div>
			<br>
			<br>
                        
                                        <table cellpadding="2" cellspacing="2" border="1" id="users">
                                                <tr>
                                                    <th>email</th>
                                                    <th>name</th> 
                                                </tr>
                                                <tr ng-repeat="users in result">
                                                    <td>{{users.emailAddress}}</td>
                                                    <td>{{users.name}}</td> 
                                                </tr>
                                        </table>
			
                                        <script type="text/javascript">
                                            var myapp = angular.module('myapp', []);
                                            myapp.controller('productController', function($scope, $http){
                                                $http.get('http://localhost:41114/ArcaneArcadeWeb/webresources/getUsers')
                                                        .success(function(response)
                                                        {
                                                            $scope.result = response;
                                                        });
                                                });
                                        </script>
		</div>
		
		</div>
		
		<div id="footer">
			<div>
				<p>&copy; 2016 COS301 Project. All Rights Reserved.</p>
			</div>
		</div>
	</div>
</div>
</body>
</html>
