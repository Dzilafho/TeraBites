<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>DB Management</title>
	<link rel="stylesheet" href="css/style.css" type="text/css">
	<link rel="stylesheet" type="text/css" href="css/mobile.css">
	<script src="js/mobile.js" type="text/javascript"></script>
</head>
<body>
 <div class="container">
<div class="row">
<div class="Absolute-Center is-Responsive">
	<div id="page">
		<div id="header">
			<div>
				<center><a id="image"href="index.html"><img src="images/logo.jpg" width="320" class="img-rounded img-responsive center-block" alt="logo"></a></center>
			</div>
		</div>
		
		<div class="form">
			<h1><center>Question Management</center></h1>
			<form action="">
				<h2>Add questions:</h2>
				<label>Question:</label><input type="text" name="question"><br>
				<label>Correct Answer:</label> <input type="text" name="answer"><br>
				<label>Level:</label> <input type="text" name="level"><br>
				<label>Challenge</label> <input type="text" name="challenge"><br>
				<input class="button" type="submit" value="Add Question" > 
			</form>
			<br>
			
			<form action="">
				<h2>View all questions:</h2>
				<input class="button" type="submit" value="View Questions" > 
			</form>
			<br><br>
		</div>
		
		<div class="form">
			<h1><center>User Management</center></h1>
			<form action="">
				<h2>Add user:</h2>
				<label>Name:</label> <input type="text" id="name" name="name"><br>
				<label>Surname:</label> <input type="text"  id="surname"name="surname"><br>
				<label>Username:</label> <input type="text" id="username" name="username"><br>
				<label>Password:</label> <input type="text" id="password" name="password"><br>
				<label>Type:</label> <input type="radio" class="radio" id="userType" name="userType" value="player">Player <input type="radio" class="radio" name="userType" value="admin">Admin<br>
				<input class="button" type="submit" value="Add User" > 
			</form>
			<br>
			
			<form action="">
				<h2>Remove user:</h2>
				<label>Username:</label> <input type="text" name="name"><br>
				<input class="button" type="submit" value="Remove User" > 
			</form>
			<br>
			
			<form action="">
				<h2>View all users:</h2>
				<input class="button" type="submit" value="View Players" > 
			</form>
			
			<br>
			<br>
		</div>
		
		<div id="footer">
			<div>
				<p>&copy; 2016 COS301 Project. All Rights Reserved.</p>
			</div>
		</div>
	</div>
</div>
</div>
</div>
</body>
</html>
