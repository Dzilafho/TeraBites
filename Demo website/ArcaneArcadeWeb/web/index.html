<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="./bootstrap-3.3.4-dist/css/bootstrap.min.css">
	<script src="./js/jquery-2.1.3.min.js"></script>
	<script src="./bootstrap-3.3.4-dist/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="css/login_style.css">
	<script src="js/validateLogin.js"></script>
</head>

<body>
<div id="moveDown">
	<div class="container">
		<a href="index.html"><img src="images/logo.png" width="320px"  class="img-rounded img-responsive center-block" alt="logo" ></a>
	</div>
</div>

 <div class="container">
	<div class="row">
		<div class="Absolute-Center is-Responsive">
			
			<div class="col-sm-12 col-md-4 col-md-offset-4">
				<h1 id="loginText"><center>Login</center></h1>
				<form id="loginForm" method="post" action="http://localhost:8080/ArcaneArcadeWeb/webresources/login" >
					<div class="form-group input-group">
						<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
						<input class="form-control" type="text" id="username" name="username" placeholder="Username" autofocus />          
					</div>
					
					<div class="form-group input-group">
						<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
						<input class="form-control" type="password" id="password" name='password' placeholder="Password"/>     
					</div>
					
					<div class="form-group">
						<a href="arcane.html"><button type="button" class="btn btn-def btn-block">Login</button></a>
					</div>
					
					<div class="form-group text-center">
					</div>
				</form>   

				<div id="errors">
				</div>
			</div> 
 
		</div>    
	</div>
</div>

</body>
</html>
