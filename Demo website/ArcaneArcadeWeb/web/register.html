<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="./bootstrap-3.3.4-dist/css/bootstrap.min.css">
	<script src="./js/jquery-2.1.3.min.js"></script>
	<script src="./bootstrap-3.3.4-dist/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="css/register_style.css">
	<script src="js/validateForm.js"></script>
</head>

<body>
<div class="container">
	<a href="homepage.html"><img src="images/quiz.jpg" width="300px"  class="img-rounded img-responsive center-block" alt="logo" ></a>
</div>

 <div class="container">
	<div class="row">
		<div class="Absolute-Center is-Responsive">
			<div id="d">
			</div>
			
			<div class="col-sm-12 col-md-4 col-md-offset-4">
				<h1><center>Register your details</center></h1>
				<form id="registerForm" action="">
					<div class="form-group input-group">
						<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
						<input class="form-control" type="text" id="fullName" name="fullName" placeholder="Full name" autofocus maxlength="20" />          
					</div>
					<div class="form-group input-group">
						<span class="input-group-addon"><i class="glyphicon glyphicon-inbox"></i></span>
						<input class="form-control" type="text" id="email" name="email" placeholder="Email address" maxlength="20"/>
					</div>
					<div class="form-group input-group">
						<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
						<input class="form-control" type="text" id="username" name="username" placeholder="Username" maxlength="20"/>
					</div>
					
					<div class="form-group input-group">
						<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
						<input class="form-control" type="password" id="password" name="password" placeholder="Password" maxlength="20"/>
					</div>
					
					<div class="form-group">
						<button type="button" class="btn btn-def btn-block" onclick="validateForm()">Register</button>
					</div>
					
					<div class="form-group text-center">
					</div>
				</form>   

				<div id="errors">
				</div>
			</div>  
		</div>    
	</div>
</div>

</body>
</html>
