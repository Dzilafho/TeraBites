<!DOCTYPE html>
<html lang="en" ng-app="loginForm">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Arcane Arcade</title>

    <!-- Bootstrap Core CSS -->
    <link href="ref/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="ref/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>

    <!-- Theme CSS -->
    <link href="ref/css/agency2.min.css" rel="stylesheet">
         <script type="text/javascript" src="js/angular.min.js"></script>   

         <script type="text/javascript" src ="js/app.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>

</head>

<body id="page-top" class="index">
<div ng-controller="CheckAnswers" ng-init="loadUserProgress()">
    <!-- Header -->
    <header>
    <div class="container">
	<div class="obj-wrapper">
		<div id="gamifcation"> <!-- make this fixed size -->
			<div class="col-sm-2">
				<h3><a href="#">Hints <span class="badge">42</span></a></h3>
			</div>
			<div class="col-sm-8">
				<h3 id="levelName">Level #</h3>
			</div>
			<div class="col-sm-2">
				<h3>Badge</h3>
			</div>
		</div>
	</div>
	
	<div class="obj-wrapper2">
		<div id="game" class="responsive-iframe-container"> <!-- make this fixed size -->
                                       <iframe src="html5-maze/index.html"  align="center"></iframe>
		</div>
	</div>
	
	<div class="obj-wrapper3"> <!-- Question and answer panel -->
		<form ng-submit="CheckAnswer()" ng-controller="CheckAnswers" class="form-inline">
			<div id="submitButton">
				<h4 class="">What will the following piece of code output?</h4> <br/>
				<p id="questionString">Question</p> <br/>
				<input type="text" size="20" id="answer" ng-model="userAnswer" placeholder="Enter answer here"> 
				<button type="submit" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Go</button>  
				<a href="challenge.html"><button  class="btn btn-primary" >Quit Level</button></a>  
			</div>
		</form> 
	</div>
    </div>
    </header>
</div>
    <!-- jQuery -->
    <script src="ref/vendor/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="ref/vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>

    <!-- Contact Form JavaScript -->
    <script src="ref/js/jqBootstrapValidation.js"></script>
    <script src="ref/js/contact_me.js"></script>

    <!-- Theme JavaScript -->
    <script src="ref/js/agency.min.js"></script>

</body>

</html>
