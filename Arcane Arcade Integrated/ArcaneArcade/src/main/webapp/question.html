<!DOCTYPE html>
<html lang="en" ng-app="loginForm">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Arcane Arcade</title>
    
     <script type="text/javascript" src="js/jquery-3.1.1.min.js" ></script>
     <script src="bootstrap-3.3.4-dist/js/bootstrap.min.js"></script>
     <!-- Bootstrap Core CSS -->
    <link href="ref/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Fonts -->
    <link href="ref/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>
    <!-- Theme CSS -->
    <link href="ref/css/agency2.min.css" rel="stylesheet">
    <script type="text/javascript" src="js/angular.min.js"></script>  
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <script type="text/javascript" src ="js/app.js"></script>

</head>

<body id="page-top" class="index">
<div ng-controller="CheckAnswers" ng-init="loadUserProgress()">
    <!-- Header -->
    <header>
    <div class="container">
	<div class="obj-wrapper">
		<div id="gamifcation"> <!-- make this fixed size -->
			<div class="col-sm-2">
			      <h3><a href="#"><font color="#4B0082">Hints</font> <span class="badge">42</span></a></h3>
			</div>
			<div class="col-sm-8">
			       <h3 id="levelName"><font color="#4B0082"></font></h3>
			</div>
			<div class="col-sm-2">
			        <h3><font color ="#4B0082">Badge</font></h3>
			</div>
		</div>
	</div>
	
	<div class="obj-wrapper2">
		<div id="game" class="responsive-iframe-container"> <!-- make this fixed size -->
		      <iframe src="html5-maze/index.html"  align="center"></iframe>
		</div>
	</div>
	
	<div class="obj-wrapper3"> <!-- Question and answer panel -->
		<form ng-submit="CheckAnswer()" ng-controller="CheckAnswers" class="form-inline">
		      <div id="submitButton">
                            <h4 class=""><font color="#4B0082" >What will the following piece of code output?</font></h4> <br/>
                            <h3 id="questionString"><font color="#4B0082" >Question</font></h3> <br/> 
				<input type="text" size="20" id="answer" ng-model="userAnswer" placeholder="Enter answer here"> 
				        <button type="submit" class="btn btn-primary" data-toggle="modal" data-target="#myModal" id="goo">Go</button>  
				<p><a class="btn btn-lg btn-primary" href="challenge.html" role="button">Next Level</a></p>
				
			</div>
		</form> 
	</div>
    </div>
    </header>

<!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
		<h1 class="modal-title"><center><font color="#4B0082">Outcome</font></center></h1>
        </div>
        <div class="modal-body">
            <p id="modalp"><font color="#4B0082">Some text in the modal.</font></p>
          <div class="row">
          </div>
        </div>
	</div>
  </div>
 </div>
 
          
<!-- Hint Modal -->
  <div class="modal fade" id="hintModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
		<h4 class="modal-title">Here is your hint</h4>
        </div>
        <div class="modal-body">
          <p id="theHint">Question Hint.</p>
          <div class="row">
            
            </div>
      </div>
      
    </div>
    
    <!-- Portfolio Modal 3 -->
    <div class="portfolio-modal modal fade" id="result" tabindex="-1"  role="dialog" aria-hidden="true" >
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="close-modal" data-dismiss="modal">
                    <div class="lr">
                        <div class="rl">
                        </div>
                    </div>
                </div>
                <div class="container">
                    <div class="row">
                        <div class="col-lg-8 col-lg-offset-2">
                            <div class="modal-body" ng-controller="viewResults" ng-click="viewResult()">
                              
                                <div id="result">
                                    
                                </div>
                                               
                                 <h2>Earned Badges</h2>
                                 <br/>
                                   <br/>
                                 <ul style="list-style-type:none">
                                    <li>Badge 1 {{badge.badgeName}}</li>
                                 </ul>
                                        <br/>
                                       <br/>
                                    <br/>

                                    <button type="button" class="btn btn-primary" data-dismiss="modal"><a href="challenge.html">Next Challenge</a></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
   

    <!-- Contact Form JavaScript -->
    <script src="ref/js/jqBootstrapValidation.js"></script>
    <script src="ref/js/contact_me.js"></script>

    <!-- Theme JavaScript -->
    <script src="ref/js/agency.min.js"></script>

</body>

</html>
