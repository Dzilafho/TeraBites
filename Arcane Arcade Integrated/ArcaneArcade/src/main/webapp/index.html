<!DOCTYPE html>
<html ng-app="loginForm">
<head>
	<title>Login</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="resources//bootstrap-3.3.4-dist/css/bootstrap.min.css">
        <script type="text/javascript" src="resources/js/angular.min.js"></script>   
	<script src="resources/js/jquery-3.1.0.min.js"></script>
	<script src="resources/bootstrap-3.3.4-dist/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="resources/css/login_style.css">
	<script src="resources/js/validateLogin.js"></script>
        <script type="text/javascript" src ="resources/js/app.js"></script>
          
</head>

<body>
    
    

<div id="moveDown">
	<div class="container">
		<a href="index.html"><img src="resources/images/logo.png" width="320"  class="img-rounded img-responsive center-block" alt="logo" ></a>
	</div>
</div>
<div class="container">
	<div class="row">
		<div class="Absolute-Center is-Responsive">
			
			<div class="col-sm-12 col-md-4 col-md-offset-4">
				<center><h1 id="loginText">Login</h1></center>
				<form ng-submit="submitFunction()" ng-controller="loginController">
					<div class="form-group input-group">
                                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
					    <input class="form-control" type="text" id="username" name="username" placeholder="Username" autofocus ng-model="userName" />          
					</div>
					
					<div class="form-group input-group">
					    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
					    <input class="form-control" type="password" id="password" name='password' placeholder="Password" ng-model="password" />     
					</div>
					
					<div class="col-sm-12 col-md-4 col-md-offset-4">

                                                                                        <input type="submit" class="btn btn-info"  value="Login" >
					</div>
					
					
				</form>   

				<div id="errors">
				</div>
			</div> 
 
		</div>    
	</div>
</div>

</body>
</html>
